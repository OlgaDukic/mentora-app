<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Letnji kurs</title>
</head>
<body>
  <h1>Prijava za besplatan letnji kurs</h1>
  <form action="{{ url_for('prijava') }}" method="post">
    <label>Ime i prezime učenika:</label><br>
    <input type="text" name="ime" required><br><br>
    <label>Razred koji je završen:</label><br>
    <input type="text" name="razred" required><br><br>
    <label>Email roditelja:</label><br>
    <input type="email" name="email" required><br><br>
    <label>Telefon (opciono):</label><br>
    <input type="text" name="telefon"><br><br>
    <button type="submit">Pošalji prijavu</button>
  </form>
</body>
</html>
